<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#3244c7" stroke="#2938a8" stroke-width="2"/>
  
  <!-- Inner decorative ring -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Music note icon at top -->
  <g transform="translate(100, 40)">
    <circle cx="0" cy="15" r="8" fill="white"/>
    <rect x="7" y="-10" width="2" height="25" fill="white"/>
    <path d="M9 -8 Q15 -12 20 -8 Q15 -4 9 -8" fill="white"/>
  </g>
  
  <!-- ACER Text -->
  <text x="100" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="32" letter-spacing="2">ACER</text>
  
  <!-- Music Text -->
  <text x="100" y="140" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-weight="500" font-size="18" letter-spacing="1">Music</text>
  
  <!-- Bottom decorative wave -->
  <path d="M30 165 Q50 155 70 165 T110 165 T150 165 T170 165" 
        stroke="rgba(255,255,255,0.3)" 
        stroke-width="2" 
        fill="none"/>
  
  <!-- Side musical elements -->
  <g transform="translate(40, 120)" fill="rgba(255,255,255,0.2)">
    <circle cx="0" cy="0" r="3"/>
    <rect x="2.5" y="-8" width="1" height="8"/>
  </g>
  
  <g transform="translate(160, 120)" fill="rgba(255,255,255,0.2)">
    <circle cx="0" cy="0" r="3"/>
    <rect x="-3.5" y="-8" width="1" height="8"/>
  </g>
</svg>