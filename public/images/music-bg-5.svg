<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#grad1)"/>
  
  <!-- Collaboration network -->
  <g fill="url(#grad2)" opacity="0.4">
    <!-- Central hub -->
    <circle cx="960" cy="540" r="60"/>
    
    <!-- Connected nodes -->
    <circle cx="400" cy="300" r="30"/>
    <circle cx="800" cy="200" r="25"/>
    <circle cx="1200" cy="250" r="28"/>
    <circle cx="1400" cy="400" r="32"/>
    <circle cx="1500" cy="700" r="27"/>
    <circle cx="1200" cy="800" r="29"/>
    <circle cx="800" cy="850" r="26"/>
    <circle cx="400" cy="750" r="31"/>
    <circle cx="200" cy="500" r="24"/>
    <circle cx="300" cy="650" r="33"/>
    <circle cx="600" cy="750" r="28"/>
    <circle cx="1100" cy="600" r="30"/>
    <circle cx="1300" cy="650" r="25"/>
    <circle cx="1600" cy="500" r="29"/>
    <circle cx="1700" cy="300" r="26"/>
  </g>
  
  <!-- Connection lines -->
  <g stroke="white" stroke-width="2" opacity="0.3">
    <!-- Main connections to hub -->
    <line x1="960" y1="540" x2="400" y2="300"/>
    <line x1="960" y1="540" x2="800" y2="200"/>
    <line x1="960" y1="540" x2="1200" y2="250"/>
    <line x1="960" y1="540" x2="1400" y2="400"/>
    <line x1="960" y1="540" x2="1500" y2="700"/>
    <line x1="960" y1="540" x2="1200" y2="800"/>
    <line x1="960" y1="540" x2="800" y2="850"/>
    <line x1="960" y1="540" x2="400" y2="750"/>
    <line x1="960" y1="540" x2="200" y2="500"/>
    <line x1="960" y1="540" x2="300" y2="650"/>
    <line x1="960" y1="540" x2="600" y2="750"/>
    <line x1="960" y1="540" x2="1100" y2="600"/>
    <line x1="960" y1="540" x2="1300" y2="650"/>
    <line x1="960" y1="540" x2="1600" y2="500"/>
    <line x1="960" y1="540" x2="1700" y2="300"/>
    
    <!-- Inter-node connections -->
    <line x1="400" y1="300" x2="800" y2="200"/>
    <line x1="800" y1="200" x2="1200" y2="250"/>
    <line x1="1200" y1="250" x2="1400" y2="400"/>
    <line x1="1400" y1="400" x2="1500" y2="700"/>
    <line x1="1500" y1="700" x2="1200" y2="800"/>
    <line x1="1200" y1="800" x2="800" y2="850"/>
    <line x1="800" y1="850" x2="400" y2="750"/>
    <line x1="400" y1="750" x2="200" y2="500"/>
    <line x1="200" y1="500" x2="300" y2="650"/>
    <line x1="300" y1="650" x2="600" y2="750"/>
    <line x1="600" y1="750" x2="1100" y2="600"/>
    <line x1="1100" y1="600" x2="1300" y2="650"/>
    <line x1="1300" y1="650" x2="1600" y2="500"/>
    <line x1="1600" y1="500" x2="1700" y2="300"/>
    <line x1="1700" y1="300" x2="400" y2="300"/>
  </g>
  
  <!-- Musical collaboration elements -->
  <g fill="white" opacity="0.2">
    <!-- Microphone -->
    <rect x="900" y="500" width="20" height="80"/>
    <circle cx="910" cy="500" r="15"/>
    <rect x="905" y="480" width="10" height="20"/>
    
    <!-- Headphones -->
    <ellipse cx="850" cy="520" rx="25" ry="15"/>
    <ellipse cx="970" cy="520" rx="25" ry="15"/>
    <rect x="875" y="520" width="70" height="8" rx="4"/>
    
    <!-- Mixing console -->
    <rect x="700" y="600" width="200" height="60" rx="5"/>
    <rect x="710" y="610" width="15" height="40"/>
    <rect x="730" y="610" width="15" height="40"/>
    <rect x="750" y="610" width="15" height="40"/>
    <rect x="770" y="610" width="15" height="40"/>
    <rect x="790" y="610" width="15" height="40"/>
    <rect x="810" y="610" width="15" height="40"/>
    <rect x="830" y="610" width="15" height="40"/>
    <rect x="850" y="610" width="15" height="40"/>
    <rect x="870" y="610" width="15" height="40"/>
    <rect x="890" y="610" width="15" height="40"/>
    
    <!-- Speakers -->
    <rect x="1100" y="580" width="40" height="80" rx="5"/>
    <rect x="1120" y="590" width="20" height="60"/>
    <rect x="1180" y="580" width="40" height="80" rx="5"/>
    <rect x="1200" y="590" width="20" height="60"/>
  </g>
  
  <!-- Floating music notes -->
  <g fill="white" opacity="0.4">
    <circle cx="300" cy="200" r="4"/>
    <rect x="304" y="200" width="1" height="15"/>
    <ellipse cx="305" cy="215" rx="3" ry="2"/>
    
    <circle cx="1600" cy="150" r="3"/>
    <rect x="1603" y="150" width="1" height="12"/>
    <ellipse cx="1604" cy="162" rx="2" ry="1.5"/>
    
    <circle cx="1400" cy="800" r="5"/>
    <rect x="1405" y="800" width="1" height="18"/>
    <ellipse cx="1406" cy="818" rx="4" ry="2.5"/>
    
    <circle cx="200" cy="800" r="4"/>
    <rect x="204" y="800" width="1" height="15"/>
    <ellipse cx="205" cy="815" rx="3" ry="2"/>
    
    <circle cx="1700" cy="750" r="3"/>
    <rect x="1703" y="750" width="1" height="12"/>
    <ellipse cx="1704" cy="762" rx="2" ry="1.5"/>
  </g>
  
  <!-- Data flow indicators -->
  <g fill="white" opacity="0.3">
    <circle cx="960" cy="540" r="80" stroke="white" stroke-width="2" fill="none"/>
    <circle cx="960" cy="540" r="100" stroke="white" stroke-width="1" fill="none"/>
    <circle cx="960" cy="540" r="120" stroke="white" stroke-width="1" fill="none"/>
  </g>
</svg> 